<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Formulario!</h1>
		<form action="Osamah" method ="post" onsubmit="return validateForm()">
				<label for="id">Numero Id:</label><br/>
                <label for="text" name="id"><br/>
                <label for="submit" value="Submit">
		</form>
        <script>
            function validateForm(){
                var x = document.form["Formulario"]["id"].value;
                if (x.keyCode == 8 || x.keyCode ==46){
                    return  true;
                }else if (x<48 || x>57){
                    return false;
                }else{
                    return true;
                }

            }
        </script>
    </body>
</html>
