<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
 	<h:head>
	<style type="text/css">
		body {
			font-family:Monaco,Georgia,Times,serif;
			font-size: 100%;
			font-weight: normal;
			background-color: #AE73E1;

			
		}
		.titulo { color: rgb(1, 42, 223); font:oblique bold 250% sans-serif;  }
		.texto { color: orange; font:oblique bold 110% monospace; }
		.sub { color: black; font:bold 80% cursive; }
		.tabla {color:white; background:rgb(49, 24, 4);}

			

	</style>
	</h:head>
 	<h:body>
		<div align="center">
			<h2  class="titulo" >Intenta Adaviniar el Numero Correcto</h2>
			<h:form id="guess_form">
				<p:outputLabel  value="#{guessBean.numeroGenerado}"  style="display:none"/>
				<br><p:inputText binding="#{input}" /></br>
				<p:commandButton value="Comparar" update="guess_form" actionListener="#{guessBean.guess(input.value)}" />
				<p:commandButton value="Reinicar" update="guess_form" actionListener="#{guessBean.restart()}" />
				<h3 class="texto">Numero Intentos:</h3>
				<p:outputLabel value="#{guessBean.numeroIntentos}" class="sub"/>
				<h3 class="texto">Estado de juego:</h3>
				<p:outputLabel value="#{guessBean.getEstado()}" class="sub"/>
				<h3 class="texto">Puntaje:</h3>
				<p:outputLabel value="#{guessBean.puntaje}" class="sub"/>
				<h3></h3>
				<p:dataTable var="numIntentos" value="#{guessBean.intentos}" style="width:130px;">
						<p:column headerText="Numeros ingresados" class="tabla">
							<div><h:outputText value= "#{numIntentos}"/></div>
						</p:column>
					</p:dataTable>
			</h:form>
		</div>
		
 	</h:body>
</html>
